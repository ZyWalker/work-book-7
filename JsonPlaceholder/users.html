<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="todos.html">To Dos</a>
        <a href="users.html">Users</a>
      </nav>
    </header>
    <main>
      <table id="userTbl"></table>
    </main>
  </body>
  <footer></footer>
  <script>
    let table = document.getElementById("userTbl");
    function userTable() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((data) => {
          for (let i = 0; i < data.length; i++) {
            let row = table.insertRow(-1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);
            let cell5 = row.insertCell(4);
            let cell6 = row.insertCell(5);
            cell1.innerHTML = data[i].name;
            cell2.innerHTML = data[i].username;
            cell3.innerHTML = data[i].email;
            cell4.innerHTML = data[i].street;
            cell5.innerHTML = data[i].city;
            cell6.innerHTML = data[i].zipcode;
          }
        });
    }
    userTable();
  </script>
</html>
